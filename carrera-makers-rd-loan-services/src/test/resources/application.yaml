server:
  port: 8081
spring:
  profiles:
    active: test
  webflux:
    base-path: /loan-services/api
  application:
    name: loan-services-rd
  main:
    web-application-type: reactive
  r2dbc:
    url: r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username:
    password:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: issuer-uri-test
      client:
        registration:
          sso-client:
            provider: sso-provider
            client-id: client-id-test
            client-secret: client-secret-test
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          sso-provider:
            token-uri: token-uri-test